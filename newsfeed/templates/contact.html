{% extends 'main.html' %}


{% block page_title %}

Contact Odithe News
        
{% endblock %}


{% block content %}

<div class="container-fluid p-4" style="font-family: 'Oswald', sans-serif; min-height: 100vh;" >
    <div class="row">
        <div class="col-sm-12 col-md-8 col-xl-6">
            <h1>Contact us</h1>
            <form class="d-flex flex-column my-3"  action="/contact/" method="post">
                {% csrf_token %}
                {{ contact_form }}
                <input type="submit" value="Submit" class="btn btn-dark my-3">
            </form>
        </div>  
    </div>
  </div>


{% endblock %}
