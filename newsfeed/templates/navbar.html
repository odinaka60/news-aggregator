{% load static %}
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark">
    <div class="container-fluid" style="font-family: 'Oswald', sans-serif;">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo-white.png' %}" width="160" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for one in source_category_list %}
            <li class="nav-item">
              <a class="nav-link" href="/category/{{one}}">{{one}}</a>
            </li>
          {% endfor %}
        </ul> 
        <form class="d-flex"  action="/search/" method="get">
          {% csrf_token %}
          {{ form }}
        </form>

      </div>
    </div>
  </nav>
