{% load my_custom_tags %}
<div class="w-100 my-4 d-flex flex-column border border-2 border-secondary-subtle rounded" style="font-family: 'Oswald', sans-serif;">
    <div class="d-flex flex-row pt-3 px-3 mb-1">
        <img src="{{each.favi_link }}" style="width:35px; height: 35px; aspect-ratio: auto 35 / 35; border-radius: 50%;">
        <h6 class="ms-2">{{each.name}}</h6>
    </div>
    <div class="d-flex flex-column px-3">

            
        <a href="/clicked/{{each.id}}/{{each.link}}"> <img src="{{each.image_link}}" class="object-fit-cover rounded-3" style="height:270px; width:100%;" alt="news image"> </a>
            
        <h6 class="text-secondary mt-2" >{{each.date|timesince|upto:',' }} ago</h6>
        
            <h3> <a style="color: inherit; text-decoration: none;" href="/clicked/{{each.id}}/{{each.link}}">{{each.title}}</a></h3>

</div>




<div class="modal fade" id="t{{each.id}}" tabindex="-1" aria-labelledby="socials" aria-hidden="true" style="font-family: 'Oswald', sans-serif;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-light">
          <h1 class="modal-title fs-5" id="socials">Socials</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column">
            <a class="btn btn-dark twitter-share-button my-2" href="https://twitter.com/intent/tweet?text={{each.title}}&url=http://127.0.0.1:8000/share/{{each.id}}/"data-size="large" target="_blank" rel="noopener noreferrer">
                <svg class="mx-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                </svg>
                 Share on twitter
            </a>
            <a class="btn btn-dark" href="http://www.facebook.com/share.php?u=http://127.0.0.1:8000/about/&title={{each.title}}&picture={{each.image_link}}" target="_blank" rel="noopener noreferrer">
                <svg class="mx-2"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
                Share on facebook
            </a>
        </div>
        <div class="modal-footer d-flex flex-row justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="v{{each.id}}" tabindex="-1" aria-labelledby="comment" aria-hidden="true" style="font-family: 'Oswald', sans-serif;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-light">
          <h1 class="modal-title fs-5" id="comment">Comment</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Comment not yet avaliable
        </div>
        <div class="modal-footer d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="h{{each.id}}" tabindex="-1" aria-labelledby="download" aria-hidden="true" style="font-family: 'Oswald', sans-serif;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-light">
          <h1 class="modal-title fs-5" id="download">Download</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Download not yet Avaliable
        </div>
        <div class="modal-footer d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
